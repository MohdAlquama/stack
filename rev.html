<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Text</title>
</head>
<body>

    <input type="text" id="t" placeholder="Type something" />
    <button onclick="rev()">Submit</button>

    <p id="result"></p>

    <script>
        function rev() {
            let text = document.getElementById('t').value;
            let reversed = text.split('').reverse().join('');
            document.getElementById('result').innerText = reversed;
        }
    </script>

</body>
</html>
