<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>

    <style>
        /* Element Selector */
        h1 {
            color: blue;
            text-align: center;
        }

        /* Element Selector */
        p {
            font-size: 16px;
            color: green;
        }

        /* Class Selector */
        .t {
            font-weight: bold;
            color: red;
        }

        /* Element Selector */
        .outer {
            height: 1000px;
            background-color: yellow;
            padding: 20px;
        }

        /* Class Selector */
        .inner {
            margin-top: 900px;
            height: 500px;
            width: 500px;
            background-color: aqua;
            padding: 10px;
            position: absolute;
            left: 500px;
            bottom: 60px;
        }
    </style>
</head>

<body>

    <h1>This is a sample HTML file with CSS selectors</h1>

    <p>This is a sample HTML file with CSS selectors</p>
    <p>This is a sample HTML file with CSS selectors</p>

    <span class="t">This is a sample HTML file with CSS selectors</span>
    <br><br>

    <span id="t">This text uses ID selector</span>

    <div class="outer">
        <div class="inner">
            This is a sample HTML file with CSS selectors
        </div>
    </div>

</body>
</html>
