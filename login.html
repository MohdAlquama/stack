<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login from</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: rgb(224, 252, 110);
        margin: 0;
        padding: 0;
      }
      label {
        margin-right: 10px;
      }
      input[type="text"], input[type="password"] {
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      h1 {
        color: blue;
      } 

    </style>
  </head>
  <body>
<h1 style="text-align: center; position: relative; top: 380px;">Login Form</h1>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; box-shadow: 0 4px 8px rgba(168, 18, 18, 0.1); ">
        
        <form style="display: flex; flex-direction: column; gap: 2px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <input type="submit" value="Login" />
        </form>
    </div>
  </body>
</html>
